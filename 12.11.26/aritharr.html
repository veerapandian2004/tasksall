<script>
    class aritharr
    {
        add()
        {
            let c=a+b;
            document.write("add : "+c+"<br>");

        }
        sub()
        {
            let c=a-b;
            document.write("sub : "+c+"<br>");

        }
        mul()
        {
            let e=a*b;
            document.write("mul : "+e+"<br>");

        }
        div()
        {
            let f=a/b;
            document.write("Div : "+f+"<br>");
        }
    }
    let obj=new aritharr();
    var a=parseInt(prompt("enter a value : "));
    var b=parseInt(prompt("enter b value : "));
    obj.add()
    obj.sub()
    obj.mul()
    obj.div()

</script>
