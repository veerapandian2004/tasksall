<script>
    function armstrong()
    {
    let n=parseInt(prompt(" enter number : "))
    let num=n
    let sum=0
    while(n>0)
    {
        rem=n%10
        sum=sum+rem*rem*rem
        n=parseInt(n/10)
    }
    if(sum==num)
    {
        document.write("Armstrong number : "+num)
    }
    else
    {
        document.write("not Armstrong number : "+num)
    }
}
armstrong()
</script>
