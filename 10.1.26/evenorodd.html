<script>
    class EvenorOdd
    {
        evenorodd()
        {
           let n=parseInt(prompt("Enter the number"))
            if(n%2==0)
        {
            document.write("Even")
        }
        else
        {
            document.write("Odd")
        }
        }
    }
let obj=new EvenorOdd()
obj.evenorodd()    
</script>
